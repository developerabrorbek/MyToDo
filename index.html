<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <!-- Main styles -->
    <link rel="stylesheet" href="./main.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
</head>

<body>

    <main>
        <div class="container">
            <div class="wrapper mx-auto d-flex flex-column align-items-center bg-success  text-white rounded-5 shadow p-4 w-75 my-5">
                <h1 class="text-center">To Do list</h1>


                <form class="form mt-5 w-75 main-form">
                    <h2 class="text-center mb-3">Add tasks</h2>
                    <label class="add-task d-flex items-center gap-3">
                        <input type="text" name="task" placeholder="Write your task here :)" class="form-control form-input rounded-5">
                        <button class="btn btn-primary p-3 px-4 fs-5 rounded-5" type="submit">Add</button>
                    </label>
                </form>

                <form class="tasks-wrapper list-unstyled mt-5 d-flex flex-column gap-3 w-100">
                </form>

                <div class="overlay d-none position-fixed top-0 right-0 bg-secondary bg-opacity-75 
                align-items-center w-100 h-100 justify-content-center z-10">
                    <form class="modal-inner shadow w-50 bg-white p-5 rounded-8 d-flex flex-column align-items-center">
                        <h2 class="text-warning mb-5">Edit the task:</h2>
                        <label class="d-flex gap-5 align-items-center w-100 mb-4">
                            <p class="text-danger m-0 w-25 fs-5">
                                Previous task:
                            </p>
                            <input type="text" class="form-control previous-task" disabled>
                        </label>
                        <label class="d-flex gap-5 align-items-center w-100">
                            <p class="text-success m-0 w-25 fs-5">
                                Edited task:
                            </p>
                            <input type="text" placeholder="Enter your edited task" class="form-control new-task" name="edited-task">
                        </label>

                        <div class="modal-btns d-flex gap-3">
                            <button class="btn btn-success mt-5">Submit</button>
                            <button class="btn btn-danger mt-5 cancel">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>



    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
